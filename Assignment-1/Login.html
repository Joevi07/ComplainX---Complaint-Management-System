<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ComplainX - UserLogin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/style.css'>
</head>

<body>
  <div class="login-container">
    <h1>Login</h1>
    <form class="login-contents" id="loginForm" action="LoginServlet" method="post">

      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="hidden" name="role" id="roleInput">
      <button type="submit">Login</button>

      <p>Donâ€™t have an account? <a href="SignUp.html">Register</a></p>

    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit',function(){
      const role = localStorage.getItem('role')
      document.getElementById('roleInput').value = role ? role:'user'
    })
  </script>
</body>
</html>
